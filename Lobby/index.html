<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script>
AFRAME.registerComponent('cursor-listener', {
  schema: {default: 'default'},

  init: function () {
    document.querySelector('a-sphere').addEventListener('click', function(evt) {
    console.log("click");
    });
  }
});
    </script>
  </head>
  <body>
    <a-scene>
      <a-camera id="camera">
        <a-cursor color="#4CC3D9"></a-cursor>
      </a-camera>
      <a-entity environment="preset: tron; skyColor: #17acbd; lighting: point; lightPosition: -1.2 1 -0.55; playArea: 0.89; ground: hills; dressingColor: #576037; dressingScale: 0.13;"></a-entity>
      <a-entity light="color:#A2A5AF; intensity:0.1" position="-1.93 2.781 -2.322">
        
      </a-entity>
      <a-sphere size="100" cursor-listener src="https://sugary-cedar-scallop.glitch.me/" onClick="location.href='https://sugary-cedar-scallop.glitch.me/'" position="5 1.25 -5" color="#EF2D5E">
        <a-text value="Shooter" position="-2 0 1" rotation="0 -30 0"></a-text>
      </a-sphere>
      <a-sphere cursor-listener  onClick="location.href='credits.html'" position="-5 1.25 -5" color="#EF2D5E">
        <a-text value="Credits" position="1 0 1" rotation="0 30 0"></a-text>
      </a-sphere>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
